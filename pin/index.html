<!DOCTYPE html>
<!-- saved from url=(0026)http://tool.php.cn/base64/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>AlphaStudio密码工程</title>
    
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="./bat/style.css">
    <link href="./bat/bootstrap.min.css" rel="stylesheet">
    <link href="./bat/common.css" rel="stylesheet" type="text/css">
    <script src="./bat/hm.js"></script><script src="./bat/jquery.min.js"></script>
</head>
<body>

<div id="wrap">
    
        <div class="w" style="margin-top: 70px">
            
            <div class="main no-side" id="page" style="padding-top: 10px">
                    <script src="./bat/base64.js"></script>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="media">
                                <div class="media-body">
                                    <h4 class="media-heading">AlphaStudio密码工程#Base64加密解密工具</h4>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
							<p>为了出于安全考虑，请重复一次或多次加密，以起到迷惑效果</p>
							<p>此加密工具由<a href="JavaScript:window.open('https://xuhuading.github.io');">徐华玎</a>代为整理</p>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-primary" onclick="base64_encode();">BASE64加密
                                </button>
                                <button type="button" class="btn btn-primary" onclick="base64_decode();">BASE64解密
                                </button>
                                <button type="button" class="btn btn-danger" onclick="Empty();">清空结果</button>
                            </div>
							<div>
                                <textarea id="content" name="RawJson" class="json_input" rows="10" style="width: 100%;" spellcheck="false" placeholder="请输入需要转换的文字"></textarea>
                            </div>
                            <div style="padding-top: 10px;">
                                <textarea id="result" name="RawJson" class="json_input" rows="10" style="width: 100%;" spellcheck="false" placeholder="这里会显示转换后的文字"></textarea>
                            </div>

                        </div>
                        <input type="hidden" id="encode" value="1">
                        <div class="panel-footer"></div>
                    </div>
                    <script type="text/javascript">
                        function sj(s, obj) {
                            $("#encode").val(s);
                            $("#sels").text($(obj).text());
                        }
                        function base64_encode() {
                            var encode = $("#encode").val();
                            if (encode == 1) {
                                var str = CryptoJS.enc.Utf8.parse(jQuery("#content").val());
                                var base64 = CryptoJS.enc.Base64.stringify(str);
                            } else {
                                var str = jQuery("#content").val();
                                var base64 = encode64gb2312(str);
                            }
                            jQuery("#result").val(base64);
                        }
                        function base64_decode() {
                            var encode = $("#encode").val();
                            if (encode == 1) {
                                var words = CryptoJS.enc.Base64.parse(jQuery("#content").val());
                                jQuery("#result").val(words.toString(CryptoJS.enc.Utf8));
                            } else {
                                var words = jQuery("#content").val();
                                var base64 = decode64gb2312(words);
                                jQuery("#result").val(base64);
                            }
                        }

                        function Empty() {
                            document.getElementById('content').value = '';
                            document.getElementById('result').value = '';
                            document.getElementById('content').select();
                        }

                        function GetFocus() {
                            document.getElementById('content').focus();
                        }
                    </script>
                </div>
            </div>
        </div>





</body></html>
